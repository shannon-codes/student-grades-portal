<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<th:block
	th:include="templates/templates.html :: headerfiles (title='Home')">
</th:block>
</head>

<body>

	<header th:insert="templates/templates.html :: navHeader"></header>

	<div
		th:replace="templates/templates.html :: headerJumbotron (title='Welcome to Student Grades Portal')"></div>

	<div class="row text-center h2">Are you a student or professor?</div>
<br><br>
	<div class="row text-center">
			<a href="/student" th:href="@{/student}"

			<a href="/professor" th:href="@{/professor}"
				class="box">I am a Professor</a>
	</div>
	
</body>
</html>
