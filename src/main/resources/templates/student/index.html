<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<th:block
	th:include="templates/templates.html :: headerfiles (title='Secured Area for Students')">
</th:block>
</head>
<body>

	<header th:insert="templates/templates.html :: navHeader"></header>

	<div
		th:replace="templates/templates.html :: headerJumbotron (title='Your Grades')"></div>

	<div class="container">
	<table class="table table-bordered custom-shadow">
		<tr>
			<td class="th-bold">Name</td>
			<td th:text="${student.name}"></td>
		</tr>
		<tr>
			<td class="th-bold">Student id</td>
			<td th:text="${student.studentId}"></td>
		</tr>
		<tr>
			<td class="th-bold">Exercises</td>
			<td th:text="${student.exercises} + '%' "></td>
		</tr>
		<tr>
			<td class="th-bold">Assignment 1</td>
			<td th:text="${student.assignment1} + '%' "></td>
		</tr>
		<tr>
			<td class="th-bold">Assignment 2</td>
			<td th:text="${student.assignment2} + '%' "></td>
		</tr>
		<tr>
			<td class="th-bold">Mid term</td>
			<td th:text="${student.midterm} + '%' "></td>
		</tr>
		<tr>
			<td class="th-bold">Final Exam</td>
			<td th:text="${student.finalExam} + '%' "></td>
		</tr>
		<tr>
			<td class="th-bold">Final Project</td>
			<td th:text="${student.finalProject} + '%' "></td>
		</tr>
		<tr>
			<td class="th-bold">Weighted Average</td>
			<td th:text="${student.getFormattedWeightedAvg()} + '%' "></td>
		</tr>
		<tr>
			<td class="th-bold">Letter Grade</td>
			<td th:text="${student.calculateLetterGrade()}"></td>
		</tr>
	</table>
	<p>
		<a href="/" th:href="@{/}">Go back to main page</a></p>
</div>
	
</body>
</html>
